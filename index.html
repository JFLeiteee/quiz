<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="start-screen">
        <h1 class="start-title bold">BEM-VINDO!</h1>
        <button class="btn-start" onclick="start()">COMEÇAR</button>
    </div>

    <div id="quiz" class="disable">
        <h1 class="pergunta-title"></h1>

        <div class="alternativas">
            <button id="alter1" class="alter"></button>
            <button id="alter2" class="alter"></button>
            <button id="alter3" class="alter"></button>
            <button id="alter4" class="alter"></button>
        </div>
    </div>

    <div id="restart-modal" class="disable">
        <p>Boa sorte na próxima vez!</p>
        <button class="restart-btn" onclick="start()">Tentar novamente</button>
        <button class="sair-btn" onclick="exit()">Sair</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
